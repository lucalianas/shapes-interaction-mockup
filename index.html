<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Image Evaluation - DEMO</title>

    <style>
        body {
            margin: 5px;
        }

        .imageWrapper {
            position: relative
        }

        .imageWrapper div, .imageWrapper img {
            position: absolute;
        }

        .hidden {
            visibility: hidden;
        }

        .foreground {
            z-index: 1;
        }

        .background {
            z-index: 0;
        }

        .canvas {
            width: 612px;
            height: 612px;
            margin: 20px 20px 20px 30px;
        }

        .row {
            margin-left: 2px !important;
        }
    </style>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="resources/js/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="resources/js/bootstrap.min.js"></script>

    <!-- Raphael library -->
    <script src="resources/js/raphael-min.js"></script>

    <script src="dist/js/shape-editor.js"></script>
    <script src="src/js/cytest_mockup.js"></script>
</head>

<body>
<div>
    <div style="width:650px !important; margin-top:5px !important;">
        <button class="btn btn-danger btn-block" name="switch-panel"
                style="margin-left: 10px !important; margin-right: -10px !important"
                disabled>Switch to student panel</button>
    </div>

    <!-- TEACHER PANEL SIMULATOR -->
    <div id="teacher-panel" style="width:650px">
        <div class="container-fluid">
            <h2 class="text-center text-primary">TEACHER PANEL</h2>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="well" id="focus-area-panel">
                    <button type="button" id="btn-sel-farea" name="tfabuttons"
                            class="btn btn-info target btn-block">SELECT FOCUS AREA</button>
                    <button type="button" id="btn-add-farea" name="tfabuttons"
                            class="btn btn-default target btn-block">ADD FOCUS AREA</button>
                    <button type="button" id="btn-delete-selected-farea" name="tfabuttons"
                            class="btn btn-default target btn-block">DELETE SELECTED FOCUS AREA</button>
                    <button type="button" id="btn-delete-farea" name="tfabuttons"
                            class="btn btn-default target btn-block">CLEAR FOCUS AREAS</button>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="well" id="answers-area-panel">
                    <button type="button" id="btn-sel-answer" name="tabuttons"
                            class="btn btn-default target btn-block">SELECT ANSWER</button>
                    <button type="button" id="btn-add-answer" name="tabuttons"
                            class="btn btn-default target btn-block">ADD ANSWER</button>
                    <button type="button" id="btn-delete-selected-answer" name="tabuttons"
                            class="btn btn-default target btn-block">DELETE SELECTED ANSWER</button>
                    <button type="button" id="btn-delete-answer" name="tabuttons"
                            class="btn btn-default target btn-block">CLEAR ANSWERS</button>
                </div>
            </div>
        </div>

        <div style="margin-left: 10px !important; margin-right: -10px !important">
            <button class="btn btn-block btn-info" name="save-teacher-data">SAVE</button>
        </div>

        <div class="imageWrapper">
            <img src="resources/img/sel-cell.png"
                 class="canvas">
            <div id="teacherFocusAreasCanvas" class="canvas foreground"></div>
            <div id="teacherAnswersCanvas" class="canvas background"></div>
        </div>
    </div>
    <!-- STUDENT PANEL SIMULATOR -->
    <div id="student-panel" class="hidden" style="width:650px">
        <div class="container-fluid">
            <h2 class="text-center text-primary">STUDENT PANEL</h2>
        </div>

        <div style="text-align: center; margin-left: 10px !important; margin-right: -10px !important;">
            <div class="btn-group"
                 style="margin: 20px 20px 20px 20px">
                <button type="button" id="btn-add-st-answer"
                        class="btn btn-info">ADD MARKER</button>
                <button type="button" id="btn-sel-st-answer"
                        class="btn btn-default">SELECT MARKER</button>
                <button type="button" id="btn-del-st-answer"
                        class="btn btn-default">DELETE SELECTED</button>
                <button type="button" id="btn-clear-st-answer"
                        class="btn btn-default">CLEAR MARKERS</button>
            </div>
        </div>

        <div style="margin-left: 10px !important; margin-right: -10px !important;">
            <button class="btn btn-block btn-info" name="save-student-data">SUBMIT</button>
        </div>

        <div class="imageWrapper">
            <img src="resources/img/sel-cell.png"
                 class="canvas">
            <div id="studentFocusAreasCanvas" class="background canvas"></div>
            <div id="studentAnswersCanvas" class="foreground canvas"></div>
        </div>
    </div>
</div>
</body>
</html>
