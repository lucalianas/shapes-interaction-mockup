<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Image Evaluation - DEMO</title>

    <style>
        body {
            margin: 5px;
        }

        .toolbar {
            padding: 10px;
            display: inline-block;
        }

        .imageWrapper {
            position: relative
        }

        .imageWrapper div, .imageWrapper img {
            position: absolute;
        }

        .hidden {
            visibility: hidden;
        }

        .workingArea {
            position: absolute;
        }
    </style>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script src="dist/js/shape-editor.js"></script>
    <script src="src/js/cytest_mockup.js"></script>
</head>

<body>
        <div>
            <button name="switch-panel">Switch to student panel</button>
        </div>

        <!-- TEACHER PANEL SIMULATOR -->
        <div id="teacher-panel" class="workingArea">
            <h3>TEACHER PANEL</h3>

            <div class="toolbar">
                SELECT SHAPE
                <input type="radio" name="tstate" checked value="SELECT"/> <br>
                ADD FOCUS AREAS
                <input type="radio" name="tstate" value="RECT"/> <br>
                ADD ANSWERS
                <input type="radio" name="tstate" value="POINT"/>
            </div>

            <div class="toolbar">
                <button name="save-teacher-data">SAVE</button>
            </div>

            <div class="imageWrapper">
                <img src="http://jcb-dataviewer.rupress.org/jcb/render_image/124/10/0/"
                     style="width: 512px; height:512px">
                <div id="teacherCanvas" style="width:512px; height:512px"></div>
            </div>
        </div>
        <!-- STUDENT PANEL SIMULATOR -->
        <div id="student-panel" class="hidden workingArea">
            <h3>STUDENT PANEL</h3>

            <div class="toolbar">
                SELECT ANSWER
                <input type="radio" name="sstate" checked value="SELECT"/> <br>
                ADD ANSWER
                <input type="radio" name="sstate" value="POINT"/>
            </div>

            <div class="toolbar">
                <button name="save-student-data">SAVE ANSWERS</button>
            </div>

            <div class="imageWrapper">
                <img src="http://jcb-dataviewer.rupress.org/jcb/render_image/124/10/0/"
                     style="width: 512px; height:512px">
                <div id="focusAreasCanvas" style="width:512px; height:512px"></div>
                <div id="answersCanvas" style="width: 512px; height: 512px"></div>
            </div>
        </div>
</body>
</html>
